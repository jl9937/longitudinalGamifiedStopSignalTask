<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend</title>
    <style>
        body {background-color: #FFFFFF; }
    </style>
</head>
<body onload="init()">
<b>Instructions:</b>
<p>Database access to Mindgames: SST project. Enter the admin username and password below, then click on one of the buttons to perform that action.</p>
    
    <form>
        Username:<br>
        <input type="text" id="username">
        <br>
        Password:<br>
        <input type="password" id="password">
    </form>
       
    <p>Click on a button below to run that script on the database:</p>


<br/><button id="completed">Download Completed Participants</button>
    <br /><button id="activity">Download all Activity</button>
<br /><button id="trials">Download all trial data</button>
    <br/><button id="sessions">Download all session data</button>
    <br/><button id="participants">Download all participant data</button>
    <br /><button id="questionnaire">Download all questionnaire data</button>

    <div id="updates"><ul></ul></div>

<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script src="js/libs/FileSaver.js"></script>
<script src="js/Main.js"></script>
<script src="js/helpers/setupDatabase.js"></script>

<script>
    function init()
    {
        var completedButton = document.getElementById("completed");
        var activityButton = document.getElementById("activity");
        var trialsButton = document.getElementById("trials");
        var participantsButton = document.getElementById("participants");
        var sessionsButton = document.getElementById("sessions");
        var questionnaireButton = document.getElementById("questionnaire");

        trialsButton.onclick = checkLogin.bind(this, getTrials);
        completedButton.onclick = checkLogin.bind(this, getCompleted);
        activityButton.onclick = checkLogin.bind(this, getActivity);
        participantsButton.onclick = checkLogin.bind(this, getParticipants);
        sessionsButton.onclick = checkLogin.bind(this, getSessions);
        questionnaireButton.onclick = checkLogin.bind(this, getQuestionnaire);
    };
</script>



</body>
</html>
